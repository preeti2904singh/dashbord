<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/index.css">
    <title>Hello, world!</title>
  </head>
  <body>
    <section class=" shadow mb-3 py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-12 d-flex align-items-center justify-content-between p-3 px-md-4 bg-white">
                    <h4 class="my-0 mr-md-auto font-weight-bold heading">
                        Dashboard</br>
                        <span class="my-0 mr-md-auto font-weight-normal grayText">Welcome to my dashboard </span>
                    </h1>
                    <button type="button" class="btn btn-dark d-inline-flex align-items-center"><span><i class="material-icons">add</i></span>Add New</button>
                </div>
            </div>
        </div>
    </section>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4  col-sm-12 col-xs-12">
                    <div class="card-deck mb-3 border-0 rounded-top rounded-lg rounded-right">
                        <div class="card mb-4 border-0">
                            <div class="card-header shadow border-0 bgImage">
                                <div class="headerTag">
                                    <div>
                                        <h4>My Home</h4>
                                        <p class="mb-0">Living Room</p>
                                    </div>
                                </div>
                                <div class="btn-group">
                                    <button type="button" class="btn dropdownBtn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        <i class="material-icons">more_vert</i>
                                    </button>
                                    <div class="dropdown-menu dropdown-menu-right">
                                        <button class="dropdown-item" type="button">Edit</button>
                                        <button class="dropdown-item" type="button">Delete</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-body shadow-sm p-0">
                        <div class="row d-flex flex-nowrap text-center">
                            <div class="col-md-6 col-sm-6 col-xs-6">
                                <div class="cardBlock border-right p-4">
                                    <h4 class="font-weight-bolder">1</h4>
                                    <p class="font-weight-light mb-0 lightGrayText">Device</p>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6 p-4">
                                <div class="cardBlock">
                                    <h4 class="font-weight-bolder orangeText">2</h4>
                                    <p class="font-weight-light mb-0 lightGrayText">Plugins</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <p class=" border-top p-2 px-4 mb-0 lightGrayText">Added on Tue, Jun 5, 2018.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
      

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
